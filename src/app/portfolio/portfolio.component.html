<div class="portfolioContainer">
  <h1>Ryan Putman Portfolio Items:</h1>
  <div class="categoryFilters">
    <button  class="btn viewAll">View All</button>
    <button  class="btn" [ngClass]="{'orange': project.category == 'Angular', 'blue': project.category == 'Javascript', 'green': project.category == 'Wordpress', 'yellow': project.category == 'C#'}" *ngFor="let project of projects | async">{{project.category}}</button>
  </div>
  <div *ngFor="let project of projects | async" class="portfolioDiv">
    <div class="portfolioImage">
      <img src={{project.screenshots[0]}} >
      <p class="portfolioCategory" [ngClass]="{'orange': project.category == 'Angular', 'blue': project.category == 'Javascript', 'green': project.category == 'Wordpress', 'yellow': project.category == 'C#'}"
>{{project.category}}</p>
    </div>
    <div class="portfolioText">
      <p class="portfolioName">{{project.name}}</p>
      <p class="portfolioDescription">{{project.description}}</p>
    </div>
    <div class="portfolioButtons">
      <a href={{project.githubLink}}><button class="btn btn-left">a</button></a>
      <a href={{project.projectLink}}><button class="btn btn-right">Live Site</button></a>
    </div>
  </div>
</div>
