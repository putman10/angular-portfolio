<div class="jumbotron">
  <h2>Adventure Game Users</h2>
</div>

<div class="container">

<div *ngFor="let user of users | async" class="card card-default" style="width: 24%;">
  <h4 class="card-header">{{user.name}}</h4>
  <div class="card-body">
    <p>{{user.characteristicOne}}</p>
    <p>{{user.characteristicTwo}}</p>
    <p>{{user.points}}</p>
    <button class="btn btn-primary" (click)="editUser(user)">Edit {{user.name}}</button>
  </div>
</div>
<div class="card card-default" style="width: 300px;">
      <form class="newUser">
        <h3 class="card-header">Create a New User</h3>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Player Name:</label>
            <input class="form-control" type="text" name="name" #name>
          </div>
          <div class="form-group">
            <label for="characteristicOne">First Characteristic:</label>
            <input class="form-control" type="text" name="characteristicOne" #characteristicOne>
          </div>
          <div class="form-group">
            <label for="characteristicTwo">Second Characteristic:</label>
            <input class="form-control" type="text" name="characteristicTwo" #characteristicTwo>
          </div>
          <input type="hidden" name="points" value="10" #points>
          <button type="button" class="btn btn-danger" name="button" (click)="newUser(name.value, characteristicOne.value, characteristicTwo.value, points.value)">Create New User</button>
      </div>
      </form>
  </div>
</div>
